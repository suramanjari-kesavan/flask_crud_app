<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form action="/student/{{ student.student_id }}/edit" method="post">
            <input type="hidden" name="_method" value="PUT">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ student.dob }}" required>
            <label for="amount_due">Amount Due:</label>
            <input type="number" step="0.01" id="amount_due" name="amount_due" value="{{ student.amount_due }}" required>
            <button type="submit">Update Student</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
